<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="fragments/internal_template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{amsg.headingEvaluation}"/>
    </ui:define>
    <ui:define name="contentHeader">
        <h:outputText styleClass="light" value="#{amsg.feedbackToolHeading}"/>
        <h:outputText value="#{amsg.evaluation}"/>
    </ui:define>
    <ui:define name="content">
        <h:form id="chooseContractorForm">
            <p>
                <h:outputText value="#{amsg.infoEvaluationSelection}"/>
            </p>
            <fieldset>
                <legend>#{amsg.pleaseChoose}</legend>
                <ul>
                    <li>
                        <h:outputLabel for="contractors" value="#{amsg.contractor}"/>
                        <h:selectOneMenu id="contractors" value="#{evaluationModel.selectedContractor}" styleClass="largeInput">
                            <f:selectItems value="#{contractorModel.contractors}" var="contractor"
                                           itemLabel="#{contractor.name}" itemValue="#{contractor.id}"/>
                        </h:selectOneMenu>
                    </li>
                </ul>
            </fieldset>
            <ul class="styledCommandBox">
                <li>
                    <h:commandButton value="#{amsg.b_send}" action="#{evaluationModel.actionSubmit}">
                    </h:commandButton>
                </li>
                <li>
                    <h:commandButton value="Load new questions from JSON"
                                     action="#{questionModel.loadQuestionsFromJson}">
                    </h:commandButton>
                </li>
            </ul>
        </h:form>
    </ui:define>
</ui:composition>

</html>
