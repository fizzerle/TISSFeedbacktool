<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="fragments/internal_template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{amsg.headingQuestionnaire}"/>
    </ui:define>
    <ui:define name="contentHeader">
        <h:outputText styleClass="light" value="Feedback Tool: "/>
        <h:outputText value="#{amsg.questionnaire}"/>
    </ui:define>
    <ui:define name="content">
        <h:form id="chooseContractorForm">
            <p>
                <h:outputText value="#{amsg.infoQuestionareSelection}"/>
            </p>
            <fieldset>
                <legend>#{amsg.pleaseChoose}</legend>
                <ul>
                    <li>
                <h:outputLabel for="contractors" value="#{amsg.contractor}"/>
                <h:selectOneMenu id="contractors" value="#{questionnaireModel.selectedContractor}" styleClass="largeInput">
                    <f:selectItems value="#{contractorModel.contractors}" var="contractor"
                                   itemLabel="#{contractor.name}" itemValue="#{contractor.id}"/>
                </h:selectOneMenu>
                    </li>
                    <li>
                        <h:outputLabel for="username"
                                      value="#{amsg.username}"/>
                        <h:inputText id="username" value="#{questionnaireModel.client.username}" styleClass="largeInput"/>
                    </li>
                </ul>
            </fieldset>
            <ul class="styledCommandBox">
                <li>
                    <h:commandButton value="#{amsg.b_send}" action="/feedbacktool">
                    </h:commandButton>
                </li>
            </ul>
        </h:form>
    </ui:define>
</ui:composition>
</html>
